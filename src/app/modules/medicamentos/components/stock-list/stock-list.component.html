<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-box-seam me-2"></i>Stock de Medicamentos</h2>
    <a routerLink="/medicamentos" class="btn btn-secondary">
      <i class="bi bi-arrow-left me-2"></i>Volver
    </a>
  </div>

  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status"></div>
  </div>

  <div *ngIf="!loading && stock.length > 0" class="card shadow-sm">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead class="table-light">
            <tr>
              <th>Medicamento</th>
              <th>Sede</th>
              <th>Cantidad</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of stock">
              <td>Medicamento #{{ item.cod_med }}</td>
              <td>Sede #{{ item.id_sede }}</td>
              <td><strong>{{ item.cantidad }}</strong></td>
              <td>
                <span class="badge bg-{{ getStockClass(item.cantidad) }}">
                  {{ item.cantidad < 100 ? 'Bajo' : item.cantidad < 300 ? 'Medio' : 'Alto' }}
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
