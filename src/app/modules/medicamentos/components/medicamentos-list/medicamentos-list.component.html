<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-capsule me-2"></i>Medicamentos</h2>
    <div class="btn-group">
      <a routerLink="/medicamentos/nuevo" class="btn btn-primary">
        <i class="bi bi-plus-circle me-2"></i>Nuevo Medicamento
      </a>
      <a routerLink="/medicamentos/stock" class="btn btn-outline-primary">
        <i class="bi bi-box-seam me-2"></i>Ver Stock
      </a>
    </div>
  </div>

  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status"></div>
  </div>

  <div *ngIf="!loading && medicamentos.length > 0" class="card shadow-sm">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead class="table-light">
            <tr>
              <th>Código</th>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Unidad</th>
              <th>Proveedor</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let med of medicamentos">
              <td><strong>{{ med.cod_med }}</strong></td>
              <td>{{ med.nom_med }}</td>
              <td>{{ med.descripcion }}</td>
              <td>{{ med.unidad }}</td>
              <td>Proveedor #{{ med.proveedor_id }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
