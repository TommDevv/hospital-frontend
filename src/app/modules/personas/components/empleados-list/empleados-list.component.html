<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-person-badge me-2"></i>Empleados</h2>
    <a routerLink="/personas/empleados/nuevo" class="btn btn-primary">
      <i class="bi bi-plus-circle me-2"></i>Nuevo Empleado
    </a>
  </div>

  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <div *ngIf="!loading && empleados.length === 0" class="alert alert-info">
    <i class="bi bi-info-circle me-2"></i>No hay empleados registrados.
  </div>

  <div *ngIf="!loading && empleados.length > 0" class="card shadow-sm">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Documento</th>
              <th>Departamento</th>
              <th>Cargo</th>
              <th>Rol</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let empleado of empleados">
              <td>{{ empleado.id_emp }}</td>
              <td>{{ empleado.persona?.nombre || '-' }}</td>
              <td>{{ empleado.documento }}</td>
              <td>{{ empleado.id_dept }}</td>
              <td>{{ empleado.cargo_id }}</td>
              <td>
                <span class="badge bg-primary">{{ empleado.rol_id }}</span>
              </td>
              <td class="text-center">
                <div class="btn-group btn-group-sm" role="group">
                  <a [routerLink]="['/personas/empleados', empleado.id_emp]" class="btn btn-outline-primary">
                    <i class="bi bi-eye"></i>
                  </a>
                  <a [routerLink]="['/personas/empleados/editar', empleado.id_emp]" class="btn btn-outline-secondary">
                    <i class="bi bi-pencil"></i>
                  </a>
                  <button (click)="deleteEmpleado(empleado.id_emp)" class="btn btn-outline-danger">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
