<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">
            <i class="bi bi-person-badge me-2"></i>
            {{ isEditMode ? 'Editar Empleado' : 'Nuevo Empleado' }}
          </h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #empleadoForm="ngForm">
            <!-- Datos de Persona -->
            <h5 class="mb-3 text-secondary"><i class="bi bi-person-circle me-2"></i>Datos Personales</h5>
            
            <div class="mb-3">
              <label for="documento" class="form-label">Documento *</label>
              <input 
                type="text" 
                class="form-control" 
                id="documento" 
                [(ngModel)]="persona.documento"
                name="documento"
                [disabled]="isEditMode"
                required>
            </div>

            <div class="mb-3">
              <label for="tipo_doc_id" class="form-label">Tipo de Documento *</label>
              <select 
                class="form-select" 
                id="tipo_doc_id" 
                [(ngModel)]="persona.tipo_doc_id"
                name="tipo_doc_id"
                [disabled]="isEditMode"
                required>
                <option *ngFor="let tipo of tiposDocumento" [value]="tipo.tipo_doc_id">
                  {{ tipo.tipo_doc_nombre }}
                </option>
              </select>
            </div>

            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre Completo *</label>
              <input 
                type="text" 
                class="form-control" 
                id="nombre" 
                [(ngModel)]="persona.nombre"
                name="nombre"
                required>
            </div>

            <div class="mb-3">
              <label for="correo" class="form-label">Correo Electrónico *</label>
              <input 
                type="email" 
                class="form-control" 
                id="correo" 
                [(ngModel)]="persona.correo"
                name="correo"
                required>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="fecha_nac" class="form-label">Fecha de Nacimiento *</label>
                <input 
                  type="date" 
                  class="form-control" 
                  id="fecha_nac" 
                  [ngModel]="persona.fecha_nac | date:'yyyy-MM-dd'"
                  (ngModelChange)="persona.fecha_nac = $event"
                  name="fecha_nac"
                  [disabled]="isEditMode"
                  required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="genero" class="form-label">Género *</label>
                <select 
                  class="form-select" 
                  id="genero" 
                  [(ngModel)]="persona.genero"
                  name="genero"
                  [disabled]="isEditMode"
                  required>
                  <option value="M">Masculino</option>
                  <option value="F">Femenino</option>
                </select>
              </div>
            </div>

            <div class="mb-3">
              <label for="direccion" class="form-label">Dirección *</label>
              <input 
                type="text" 
                class="form-control" 
                id="direccion" 
                [(ngModel)]="persona.direccion"
                name="direccion"
                required>
            </div>

            <div class="mb-3">
              <label for="id_sede" class="form-label">Sede *</label>
              <select 
                class="form-select" 
                id="id_sede" 
                [(ngModel)]="persona.id_sede"
                name="id_sede"
                required>
                <option *ngFor="let sede of sedes" [value]="sede.id_sede">
                  {{ sede.nom_sede }}
                </option>
              </select>
            </div>

            <hr class="my-4">

            <!-- Datos de Empleado -->
            <h5 class="mb-3 text-secondary"><i class="bi bi-briefcase me-2"></i>Datos Laborales</h5>

            <div class="mb-3">
              <label for="id_dept" class="form-label">Departamento *</label>
              <select 
                class="form-select" 
                id="id_dept" 
                [(ngModel)]="empleado.id_dept"
                name="id_dept"
                required>
                <option *ngFor="let dept of departamentos" [value]="dept.id_dept">
                  {{ dept.nom_dept }}
                </option>
              </select>
            </div>

            <div class="mb-3">
              <label for="cargo_id" class="form-label">Cargo *</label>
              <select 
                class="form-select" 
                id="cargo_id" 
                [(ngModel)]="empleado.cargo_id"
                name="cargo_id"
                required>
                <option *ngFor="let cargo of cargos" [value]="cargo.cargo_id">
                  {{ cargo.cargo_nombre }}
                </option>
              </select>
            </div>

            <div class="mb-3">
              <label for="rol_id" class="form-label">Rol *</label>
              <select 
                class="form-select" 
                id="rol_id" 
                [(ngModel)]="empleado.rol_id"
                name="rol_id"
                required>
                <option *ngFor="let rol of roles" [value]="rol.rol_id">
                  {{ rol.rol_nombre }}
                </option>
              </select>
            </div>

            <div class="mb-3" *ngIf="!isEditMode">
              <label for="hash_contra" class="form-label">Contraseña *</label>
              <input 
                type="password" 
                class="form-control" 
                id="hash_contra" 
                [(ngModel)]="empleado.hash_contra"
                name="hash_contra"
                placeholder="Contraseña inicial"
                [required]="!isEditMode">
              <small class="form-text text-muted">Se usará para el acceso al sistema</small>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>

            <div class="d-flex gap-2">
              <button 
                type="submit" 
                class="btn btn-primary"
                [disabled]="!empleadoForm.form.valid || loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                <i *ngIf="!loading" class="bi bi-save me-2"></i>
                {{ isEditMode ? 'Actualizar' : 'Guardar' }}
              </button>
              <button 
                type="button" 
                class="btn btn-secondary"
                (click)="cancel()"
                [disabled]="loading">
                <i class="bi bi-x-circle me-2"></i>Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
