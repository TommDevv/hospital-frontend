<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-people me-2"></i>Pacientes</h2>
    <a routerLink="/personas/pacientes/nuevo" class="btn btn-primary">
      <i class="bi bi-plus-circle me-2"></i>Nuevo Paciente
    </a>
  </div>

  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <div *ngIf="!loading && pacientes.length === 0" class="alert alert-info">
    <i class="bi bi-info-circle me-2"></i>No hay pacientes registrados.
  </div>

  <div *ngIf="!loading && pacientes.length > 0" class="card shadow-sm">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead class="table-light">
            <tr>
              <th>CÃ³digo Paciente</th>
              <th>Nombre</th>
              <th>Documento</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let paciente of pacientes">
              <td><strong>{{ paciente.cod_pac }}</strong></td>
              <td>{{ paciente.persona?.nombre || '-' }}</td>
              <td>{{ paciente.documento }}</td>
              <td class="text-center">
                <div class="btn-group btn-group-sm" role="group">
                  <!-- <a [routerLink]="['/personas/pacientes', paciente.cod_pac]" class="btn btn-outline-primary" title="Ver detalle">
                    <i class="bi bi-eye"></i> Ver
                  </a> -->
                  <a [routerLink]="['/personas/pacientes/editar', paciente.cod_pac]" class="btn btn-outline-secondary" title="Editar paciente">
                    <i class="bi bi-pencil"></i> Editar
                  </a>
                  <button (click)="deletePaciente(paciente.cod_pac)" class="btn btn-outline-danger" title="Eliminar paciente">
                    <i class="bi bi-trash"></i> Eliminar
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
