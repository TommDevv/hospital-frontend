<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">
            <i class="bi bi-people me-2"></i>
            {{ isEditMode ? 'Editar Paciente' : 'Nuevo Paciente' }}
          </h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #pacienteForm="ngForm">
            <div class="mb-3">
              <label for="documento" class="form-label">Documento *</label>
              <input 
                type="text" 
                class="form-control" 
                id="documento" 
                [(ngModel)]="paciente.documento"
                name="documento"
                placeholder="Ingrese el documento"
                required>
              <small class="form-text text-muted">
                Debe corresponder a una persona ya registrada en el sistema
              </small>
            </div>

            <div class="d-flex gap-2">
              <button 
                type="submit" 
                class="btn btn-primary"
                [disabled]="!pacienteForm.form.valid || loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                <i *ngIf="!loading" class="bi bi-save me-2"></i>
                {{ isEditMode ? 'Actualizar' : 'Guardar' }}
              </button>
              <button 
                type="button" 
                class="btn btn-secondary"
                (click)="cancel()"
                [disabled]="loading">
                <i class="bi bi-x-circle me-2"></i>Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
