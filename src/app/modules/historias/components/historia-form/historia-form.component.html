<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0"><i class="bi bi-file-medical me-2"></i>Nueva Historia Clínica</h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #historiaForm="ngForm">
            <div class="mb-3">
              <label for="cod_pac" class="form-label">Código Paciente *</label>
              <input type="number" class="form-control" id="cod_pac" 
                [(ngModel)]="historia.cod_pac" name="cod_pac" required>
            </div>
            <div class="mb-3">
              <label for="id_emp" class="form-label">ID Médico *</label>
              <input type="number" class="form-control" id="id_emp" 
                [(ngModel)]="historia.id_emp" name="id_emp" required>
            </div>
            <div class="mb-3">
              <label for="diagnostico" class="form-label">Diagnóstico *</label>
              <textarea class="form-control" id="diagnostico" rows="4"
                [(ngModel)]="historia.diagnostico" name="diagnostico" required></textarea>
            </div>
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary" 
                [disabled]="!historiaForm.form.valid || loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                <i *ngIf="!loading" class="bi bi-save me-2"></i>Guardar
              </button>
              <button type="button" class="btn btn-secondary" (click)="cancel()" [disabled]="loading">
                <i class="bi bi-x-circle me-2"></i>Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
